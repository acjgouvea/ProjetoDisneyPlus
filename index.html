<!DOCTYPE html>

<head>

    <title>Disney Plus</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

    <section class="hero">
        <div class="hero__content">
            <div class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney+">
            </div>
            <h3 class="title--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/mês o R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>


                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button class="button">Assine Agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    <section class="shows">
        <ul class="shows__list">
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/spidey.jpg" alt="" srcset="">
            </li>

            <li class="shows__list__item">
                <img src="./dist/images/em_breve/desencantada.jpg" alt="" srcset="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/lobisomem.jpg" alt="" srcset="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/sem_limites.jpg" alt="" srcset="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/the_santa_clauses.jpg" alt="" srcset="">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/em_breve/willow.jpg" alt="" srcset="">
